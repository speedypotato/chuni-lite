resistor:
    fp_lib_name: 'Resistor_SMD'
    size_definitions: ['resistor_chip.yaml', 'resistor_chip_smaller_0603.yaml', 'resistor_chip_wide_body.yaml']
    ipc_reference: "ipc_spec_larger_or_equal_0603"
    prefix: 'R'
    description: 'Resistor SMD {code_imperial:s} ({code_metric:s} Metric), square (rectangular) end terminal, IPC-7351 nominal, {size_info:s}, generated with kicad-footprint-generator'
    keywords: 'resistor'
    ipc_density: 'nominal'
    pad_length_addition: 0
    suffix: ""

resistor_smaller_0402:
    fp_lib_name: 'Resistor_SMD'
    size_definitions: ['default_chip_smaller_0402.yaml'] # IPC-SM-782 only gives chip sizes down to 0402
    ipc_reference: "ipc_spec_smaller_0603"
    prefix: 'R'
    description: 'Resistor SMD {code_imperial:s} ({code_metric:s} Metric), square (rectangular) end terminal, IPC-7351 nominal, {size_info:s}, generated with kicad-footprint-generator'
    keywords: 'resistor'
    ipc_density: 'nominal'
    pad_length_addition: 0
    suffix: ""
    paste_pad:
        all_sides_rel: 0.9 #-10%
        heel_abs: -0.05 # additional heel reduction

resistor_handsolder:
    fp_lib_name: 'Resistor_SMD'
    size_definitions: ['resistor_chip.yaml', 'resistor_chip_smaller_0603.yaml', 'resistor_chip_wide_body.yaml']
    ipc_reference: "ipc_spec_larger_or_equal_0603"
    prefix: 'R'
    description: 'Resistor SMD {code_imperial:s} ({code_metric:s} Metric), square (rectangular) end terminal, IPC-7351 nominal with elongated pad for handsoldering. {size_info:s}, generated with kicad-footprint-generator'
    keywords: 'resistor handsolder'
    ipc_density: 'nominal'
    pad_length_addition: 0.35
    suffix: "_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder"
    include_suffix_in_3dpath: 'False'

resistor_handsolder_smaller_0402:
    fp_lib_name: 'Resistor_SMD'
