FileHeader:
  library_Suffix: 'QFP'
  device_type: 'TQFP'

TQFP-48_7x7mm_P0.5mm:
  size_source: 'http://ww1.microchip.com/downloads/en/DeviceDoc/48L_TQFP_7x7x1_0mm_PT_C04-00300d.pdf'
  body_size_x: 7.00 # basic
  body_size_y: 7.00 # basic
  overall_height: 1.00 .. 1.20 # min calculated from A1_min + A2_min
  overall_size_x: 9.00 # basic
  overall_size_y: 9.00 # basic
  lead_width: 0.17 .. 0.22 .. 0.27
  lead_len: 0.45 .. 0.60 .. 0.75
  pitch: 0.50
  num_pins_x: 12
  num_pins_y: 12

TQFP-48-1EP_7x7mm_P0.5mm_EP5.0x5.0mm:
  size_source: 'https://www.trinamic.com/fileadmin/assets/Products/ICs_Documents/TMC2100_datasheet_Rev1.08.pdf (page 45)'
  body_size_x:
    nominal: 7
    tolerance: 0
  body_size_y:
    nominal: 7
    tolerance: 0
  overall_size_x:
    nominal: 9
    tolerance: 0
  overall_size_y:
    nominal: 9
    tolerance: 0
  lead_width:
    minimum: 0.17
    maximum: 0.27
  lead_len:
    minimum: 0.45
    maximum: 0.75
  pitch: 0.5
  num_pins_x: 12
  num_pins_y: 12

  EP_size_x:
    minimum: 4.9
    nominal: 5.0
    maximum: 5.1
  EP_size_y:
    minimum: 4.9
    nominal: 5.0
    maximum: 5.1
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [4, 4]
  #heel_reduction: 0.1 #for relatively large EP pads (increase clearance)
  # EP_size_limit_x: 3.6  #for relatively large EP pads (increase clearance)
  # EP_size_limit_y: 3.6  #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [5, 5]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
