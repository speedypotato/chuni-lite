FileHeader:
  library_Suffix: 'SO'
  device_type: 'MSOP'

MSOP-8_3x3mm_P0.65mm:
  size_source: 'https://www.jedec.org/system/files/docs/mo-187F.pdf variant AA'
  force_small_pitch_ipc_definition: True
  body_size_x: 3 +/-0.2
  body_size_y: 3 +/-0.2
  overall_size_x: 4.9 +/-0.25
  lead_width: 0.22 .. 0.38
  lead_len: 0.4 .. 0.6 .. 0.8
  pitch: 0.65
  num_pins_x: 0
  num_pins_y: 4

MSOP-8-1EP_3x3mm_P0.65mm_EP1.68x1.88mm:
  size_source: 'https://www.analog.com/media/en/technical-documentation/data-sheets/4440fb.pdf#page=13'
  force_small_pitch_ipc_definition: True
  body_size_x:
    nominal: 3
    tolerance: 0.102
  body_size_y:
    nominal: 3
    tolerance: 0.102
  overall_height:
    maximum: 1.1

  overall_size_x:
    nominal: 4.9
    tolerance: 0.152
  lead_width:
    minimum: 0.22
    maximum: 0.38
  lead_len:
    nominal: 0.53
    tolerance: 0.152

  pitch: 0.65
  num_pins_x: 0
  num_pins_y: 4

  EP_size_x:
    nominal: 1.68
    tolerance: 0
  EP_size_y:
    nominal: 1.88
    tolerance: 0
  # EP_mask_x: 2.46
  # EP_mask_y: 2.31
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]

  thermal_vias:
    count: [2, 2]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    EP_num_paste_pads: [2, 2]
    # paste_between_vias: 1
    # paste_rings_outside: 1
    EP_paste_coverage: 0.7
    grid: [1.1, 1.3]
    # bottom_pad_size:
    paste_avoid_via: False

