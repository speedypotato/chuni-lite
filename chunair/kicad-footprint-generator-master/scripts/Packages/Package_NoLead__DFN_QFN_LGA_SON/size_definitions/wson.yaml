WSON-8-1EP_4x4mm_P0.8mm_EP2.2x3mm:
  device_type: 'WSON'
  library: Package_SON
  size_source: 'https://www.ti.com/lit/ds/symlink/lp2987.pdf#page=26' # NGN0008A
  ipc_class: 'qfn_pull_back'
  body_size_x:
    minimum: 3.9
    maximum: 4.1
  body_size_y:
    minimum: 3.9
    maximum: 4.1
  overall_height:
    maximum: 0.8

  lead_width:
    maximum: 0.35
    minimum: 0.25
  lead_len:
    minimum: 0.4
    maximum: 0.6

  # This value is tricky. The recommended footprint has pad-center-to-center as 3.3mm
  # But Adding EP + EP-Pad-Distance + Pad (2.2 + (0.2+0.15)*2 + 0.5 gives 3.4mm.
  # The above addition works on reference-dimensions. So is not to be trusted.
  lead_center_to_center_x: 3.3

  EP_size_x:
    nominal: 2.2
    tolerance: 0.05
  EP_size_y:
    nominal: 3
    tolerance: 0.05
  EP_num_paste_pads: [2, 2]

  thermal_vias:
    count: [1, 3]
    drill: 0.2
    paste_via_clearance: 0.1
    paste_avoid_via: True

  pitch: 0.8
  num_pins_x: 0
  num_pins_y: 4

