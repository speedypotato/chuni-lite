HVSON-8-1EP_4x4mm_P0.8mm_EP2.2x3.1mm:
  device_type: 'HVSON'
  library: Package_SON
  size_source: 'https://www.nxp.com/docs/en/data-sheet/PCF8523.pdf (page 57)'
  ipc_class: 'qfn' #'qfn' | 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  body_size_x:
    minimum: 3.9
    maximum: 4.1
  body_size_y:
    minimum: 3.9
    maximum: 4.1
  overall_height:
    minimum: 1.00
  lead_width:
    minimum: 0.30
    maximum: 0.40
  lead_len:
    minimum: 0.4
    maximum: 0.65

  EP_size_x:
    minimum: 2.05
    maximum: 2.35
  EP_size_y:
    minimum: 2.95
    maximum: 3.25
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [2, 2]

  pitch: 0.8
  num_pins_x: 0
  num_pins_y: 4

