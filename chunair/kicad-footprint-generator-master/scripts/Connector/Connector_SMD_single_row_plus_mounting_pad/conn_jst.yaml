group_definitions:
    manufacturer: 'JST'

device_definition:
    ACH_top_entry_1:
        series: 'ACH'
        mpn_format_string: 'BM{pincount:02d}B-ACHSS-A-GAN-ETF'
        orientation: 'V'
        datasheet: 'http://www.jst-mfg.com/product/pdf/eng/eACH.pdf'
        pinrange: ['list', [1]]
        text_inside_pos: 0
        pitch: 1.2
        pad1_position: 'top-left' # 'top-left' | 'bottom-left' -> pin 2 always to the right of pin 1
        mounting_pad_size: [0.75, 1.1]
        # x position mounting inner mounting pad edge relative to nearest pad center
        center_pad_to_mounting_pad_edge: 0.9
        # y dimensions for pad given relative to mounting pad edge
        rel_pad_y_outside_edge: 4.6
        rel_pad_y_inside_edge: 3.75
        pad_size_x: 0.6
        # y position for body edge relative to mounting pad edge (positive -> body extends outside bounding box)
        rel_body_edge_y: 0
        body_size_y: 4.3
        # body_fin_protrusion: 1.6
        # body_fin_width: 0.8
        # x body edge relative to nearest pin
        rel_body_edge_x: 1.6 #3.2/2
        edge_modifier_mount_pad_side:
            depth: 0.4 # > 0: cutout, < 0: protrusion
            width_start: 1.6
            # start_from_body_side
            width_end: 0.8
            # end_from_body_side


